name: "VMImage CI"

on:
  push:
    branches: [ "master", "103lts" ]
    paths:
      - 'avocado/utils/vmimage.py'
      - 'selftests/vmimage/**'
      - 'avocado/plugins/runners/vmimage.py'
  pull_request:
    branches: [ "master", "103lts" ]
    paths:
      - 'avocado/utils/vmimage.py'
      - 'selftests/vmimage/**'
      - 'avocado/plugins/runners/vmimage.py'

jobs:
  vmimage-test-coverage:

    name: Code Coverage
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - run: echo "Job triggered by a ${{ github.event_name }} event on branch is ${{ github.ref }} in repository is ${{ github.repository }}, runner on ${{ runner.os }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils
      - name: Install
        run: pip install -r requirements-dev.txt
      - name: Avocado build
        run: python -m pip install --user -e .
      - name: Run script
        run: ./selftests/run_coverage --select=vmimage
      - name: Push results to codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
      -  run: echo "ðŸ¥‘ This job's status is ${{ job.status }}."
