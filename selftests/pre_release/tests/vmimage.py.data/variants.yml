distro: !mux
  centos:
    name: centos
    !filter-out : /run/architectures/arm
    !filter-out : /run/architectures/i386
    !filter-out : /run/architectures/ppc
    !filter-out : /run/architectures/ppc64
    !filter-out : /run/architectures/s390x
    version: !mux
      8:
        version: 8
      7:
        !filter-out : /run/architectures/aarch64
        !filter-out : /run/architectures/ppc64le
        !filter-out : /run/architectures/s390x
        version: 7
  cirros:
    name: cirros
    !filter-out : /run/architectures/s390x
    ppc:
      arch: powerpc
    version: !mux
      0.5.2:
        version: 0.5.2
      0.4.0:
        version: 0.4.0
  debian:
    name: debian
    !filter-out : /run/architectures/arm
    !filter-out : /run/architectures/i386
    !filter-out : /run/architectures/ppc
    !filter-out : /run/architectures/ppc64
    !filter-out : /run/architectures/ppc64le
    !filter-out : /run/architectures/s390x
    aarch64:
      arch: arm64
    x86_64:
      arch: amd64
    version: !mux
      # Debian 10 is codenamed buster
      buster:
        version: buster
      # Debian 11 is codenamed bullseye
      bullseye:
        version: bullseye
  fedora:
    name: fedora
    !filter-out : /run/architectures/arm
    !filter-out : /run/architectures/i386
    !filter-out : /run/architectures/ppc
    !filter-out : /run/architectures/ppc64
    version: !mux
      34:
        version: 34
      35:
        version: 35
      36:
        version: 36
  ubuntu:
    name: ubuntu
    !filter-out : /run/architectures/arm
    !filter-out : /run/architectures/i386
    !filter-out : /run/architectures/ppc
    !filter-out : /run/architectures/ppc64
    ppc64le:
      arch: ppc64el
    version: !mux
      18.04:
        version: '18.04'
      20.10:
        version: '20.10'
      21.04:
        version: '21.04'
      21.10:
        version: '21.10'
  opensuse:
    name: opensuse
    !filter-out : /run/architectures/arm
    !filter-out : /run/architectures/aarch64
    !filter-out : /run/architectures/i386
    !filter-out : /run/architectures/ppc
    !filter-out : /run/architectures/ppc64
    !filter-out : /run/architectures/ppc64le
    !filter-out : /run/architectures/s390x
    version: !mux
      15.2:
        version: 15.2
      15.3:
        version: 15.3

architectures: !mux
  arm:
    arch: arm
  aarch64:
    arch: aarch64
  i386:
    arch: i386
  ppc64:
    arch: ppc64
  ppc64le:
    arch: ppc64le
  ppc:
    arch: ppc
  s390x:
    arch: s390x
  x86_64:
    arch: x86_64
