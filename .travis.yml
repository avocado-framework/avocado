os: linux
dist: focal
language: python
cache: pip
arch:
  - s390x
  - ppc64le
  - arm64

python:
    - "3.9"

env:
    - AVOCADO_PARALLEL_LINT_JOBS=1

addons:
  apt:
    packages:
    - enchant
    - hunspell-en-us
    - golang

install:
    - pip install -r requirements-selftests.txt

script:
    - make clean uninstall develop
    - python3 selftests/check.py --parallel-tasks=30
    - python3 selftests/check_tmp_dirs 
