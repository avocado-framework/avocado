language: python

virtualenv:
  system_site_packages: true

python:
    - "2.7"
    - "3.4"

matrix:
  allow_failures:
    - python: "3.4"

branches:
    only:
        - master
        - 36lts
        - 52lts

cache:
    directories:
        - $HOME/.cache/pip

sudo: false

addons:
  apt:
    packages:
    - libvirt-dev

install:
    - pip install -r requirements-travis.txt

script:
    - make check
